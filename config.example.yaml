# cwprep configuration file
# Copy this file to config.yaml and fill in actual values

# Tableau Prep version info
prep:
  version: "2019.1.3"
  year: 2019
  quarter: 1
  release: 3

# Tableau Server configuration
tableau_server:
  url: "http://your-tableau-server"
  default_project: "Default"
  project_luid: ""

# Default database configuration
database:
  host: "localhost"
  port: 3306
  dbname: "your_database"
  type: "mysql"       # mysql, postgres, oracle, sqlserver
